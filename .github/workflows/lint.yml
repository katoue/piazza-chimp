name: Lint Check

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Check file formatting
      run: |
        # Check line lengths
        python -c "
import glob
max_len = 120
issues = 0
for file in glob.glob('*.py'):
    with open(file) as f:
        for i, line in enumerate(f, 1):
            if len(line.rstrip()) > max_len:
                print(f'{file}:{i}: Line too long ({len(line.rstrip())} > {max_len})')
                issues += 1
if issues == 0:
    print('âœ“ All lines within 120 characters')
"
